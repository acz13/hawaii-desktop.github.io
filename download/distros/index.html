i><a href="/download/burn-cd/">Burn the Hawaii CD</a><li><a href="/download/distros/">Distributions</a><li><a href="/download/">Download</a><li><a href="/download/make-usb-stick/">Make a USB stick</a><li><a href="/download/sources/">Sources from git</a><li><a href="/download/virtualmachine/">Test on virtual machines</a></ul></div><div class="col-md-6"><div class="page"><article><h1>Packages for other distributions</h1><p>Some distributions already include the desktop environment.<h2>ArchLinux</h2><p>Hawaii is not available on the official ArchLinux repository, but it can be installed with AUR packages.<h3>Packages from git master</h3><p>We reccomend using these packages because they are more updated.<ul><li><a href="https://aur.archlinux.org/packages/hawaii-meta-git/">hawaii-meta-git</a><li><a href="https://aur.archlinux.org/packages/greenisland-git/">greenisland-git</a><li><a href="https://aur.archlinux.org/packages/libhawaii-git/">libhawaii-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-shell-git/">hawaii-shell-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-qt5-wayland/">hawaii-qt5-wayland</a><li><a href="https://aur.archlinux.org/packages/hawaii-icon-theme-git/">hawaii-icon-theme-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-baseapps-git/">hawaii-baseapps-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-system-preferences-git/">hawaii-system-preferences-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-terminal-git/">hawaii-terminal-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-wallpapers-git/">hawaii-wallpapers-git</a><li><a href="https://aur.archlinux.org/packages/hawaii-widget-styles-git/">hawaii-widget-styles-git</a></ul><h3>Packages from releases</h3><ul><li><a href="https://aur.archlinux.org/packages/greenisland/">greenisland</a><li><a href="https://aur.archlinux.org/packages/libhawaii/">libhawaii</a><li><a href="https://aur.archlinux.org/packages/hawaii-shell/">hawaii-shell</a><li><a href="https://aur.archlinux.org/packages/hawaii-qt5-wayland/">hawaii-qt5-wayland</a><li><a href="https://aur.archlinux.org/packages/hawaii-icon-theme/">hawaii-icon-theme</a><li><a href="https://aur.archlinux.org/packages/hawaii-baseapps/">hawaii-baseapps</a><li><a href="https://aur.archlinux.org/packages/hawaii-system-preferences/">hawaii-system-preferences</a><li><a href="https://aur.archlinux.org/packages/hawaii-terminal/">hawaii-terminal</a><li><a href="https://aur.archlinux.org/packages/hawaii-wallpapers/">hawaii-wallpapers</a><li><a href="https://aur.archlinux.org/packages/hawaii-widget-styles/">hawaii-widget-styles</a></ul><h2>Fedora</h2><p>Hawaii is available in the Fedora repository. Although the most recent upstream modules are not yet packages, you should be able to run a Hawaii session from a login manager.<ul><li><a href="https://apps.fedoraproject.org/packages/greenisland">greenisland</a><li><a href="https://apps.fedoraproject.org/packages/libhawaii">libhawaii</a><li><a href="https://apps.fedoraproject.org/packages/hawaii-shell">hawaii-shell</a><li><a href="https://apps.fedoraproject.org/packages/hawaii-icon-theme">hawaii-icon-theme</a><li><a href="https://apps.fedoraproject.org/packages/hawaii-widget-styles">hawaii-widget-styles</a></ul></article></div></div></div></div><footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/mauios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/mauilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademark
