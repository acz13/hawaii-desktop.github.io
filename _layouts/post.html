---
layout: default
---

<div class="container">
    <div class="row">
        <article class="post">
            <h1 class="page-header">{{ page.title }}</h1>

            <div class="entry">
                {{ content }}
            </div>

            <div class="date">
                Written on {{ page.date | date: "%B %e, %Y" }}
            </div>

            {% include share-page.html %}
            {% include disqus.html disqus_identifier=page.disqus_identifier %}
        </article>
    </div>
</div>
