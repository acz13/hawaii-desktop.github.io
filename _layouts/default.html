<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

        <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

        <meta name="author" content="{{ site.name }}" />
        <meta name="description" content="{{ site.description }}">

        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Fonts -->
        <!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700"> -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700">
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
        <!-- Extra styles -->
        {% contentblock extra_styles %}

        <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">

        <!-- OpenGraph -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Hawaii">
        <meta property="og:url" content="http://hawaiios.org/" />
        <meta property="og:site_name" content="Hawaii" />
        <meta property="og:image" content="http://hawaiios.org/images/galleries/screenshots/Desktop1.png">
        <meta name="twitter:site" content="@mauilinux" />
        <meta name="twitter:image" content="http://hawaiios.org/images/galleries/screenshots/Desktop1.png" />
        <meta name="twitter:card" content="photo" />
        <meta name="twitter:description" content="Photo post." />

        <!-- Begin Cookie Consent plugin by Silktide - http://silktide.com/cookieconsent -->
        <script type="text/javascript">
            window.cookieconsent_options = {
                "message": "This website uses cookies to ensure you get the best experience on our website. " +
                           "By using our website you consent to all cookies in accordance with our Privacy Policy.",
                "dismiss": "Got it!",
                "learnMore": "More info",
                "link": "/privacy-policy",
                "theme":"dark-bottom"
            };
        </script>
        <script type="text/javascript" src="//s3.amazonaws.com/cc.silktide.com/cookieconsent.latest.min.js"></script>
        <!-- End Cookie Consent plugin -->

        <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    </head>
    <body>
        <noscript>
            <h4 class="alert-heading">
            Javascript is disabled in your browser.
            Please enable Javascript or upgrade your browser for the best experience.
        </noscript>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ site.baseurl }}/"><img width="24" height="24" src="{{ site.avatar }}"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="{{ site.baseurl }}/">Blog</a></li>
                        <li><a href="{{ site.baseurl }}/about">About</a></li>
                        <li><a href="{{ site.baseurl }}/features">Features</a></li>
                        <li><a href="{{ site.baseurl }}/screenshots">Screenshots</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {{ content }}

        <footer class="footer">
            {% include svg-icons.html %}
            {% include copyright.html %}
            {% include footer-links.html %}
        </footer>

        {% include analytics.html %}

        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- Extra scripts -->
        {% contentblock extra_scripts %}
    </body>
</html>

<!-- vim: set noai ts=4 sw=4 expandtab: -->
