---
layout: default
commentsEnabled: false
---

<div class="jumbotron centered">
    <h1>{{ page.title }}</h1>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-6 col-md-offset-3">
            <article class="page">
                {{ content }}
            </article>

            {% if commentsEnabled %}
            <div class="row">
                {% include disqus.html %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
