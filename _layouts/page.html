---
layout: default
commentsEnabled: true
---

<div class="jumbotron centered">
    <h1>{{ page.title }}</h1>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-6 col-md-offset-3">
            <article class="page">
                {{ content }}
            </article>
        </div>
    </div>

    {% if page.commentsEnabled %}
        <div class="row-fluid">
            <div class="col-md-6 col-md-offset-3">
                {% include disqus.html %}
            </div>
        </div>
    {% endif %}
</div>
