ng Soon</h1><h1 class="visible-xs-inline">Hawaii 0.6.0</h1><div class="container-fluid"><div class="col-md-4 col-md-offset-4"><div class="progress" style="height: 2em"><div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%; font-size: 1.5em; line-height: 1.1em">65%</div></div></div></div></div><div class="jumbotron centered"><div class="container-fluid"><div class="row-fluid"><div class="col-md-6 col-md-offset-3"> Hawaii is a lightweight Linux-based operating system, a suite of software that makes your computer run. It uses the Hawaii Shell desktop workspace. You can use the Hawaii operating system to replace or to run alongside of other operating systems such as Microsoft Windows™ or Mac OS X™ although it's not currently considered as stable as other operating systems, if you feel brave enough you can be an early adopter and let us know of glitches and bugs and help us make a great product.</div></div></div></div><div class="jumbotron upcoming upcoming-header centered"><div class="container-fluid"><div class="row-fluid"><div class="col-md-3 col-md-offset-3"> <i class="fa fa-code-fork fa-circle fa-5x"></i><h2>Open Source and Open Governance</h2><p> The Hawaii Project is a meritocratic, consensus-based community interested in developing the Hawaii system. We believe in the power of Open Source, Free Software and worldwide collaboration as we want to build, share and improve software together and make it available to everyone. <i class="fa fa-thumbs-up fa-circle fa-5x"></i><h2>Out of the Box Experience</h2><p> Hawaii aims to offer an excellent user experience with its desktop environment. Instead of forcing you to know every detail of your computer we expect you to turn it on, sit down and just use it.</div><div class="col-md-3"> <i class="fa fa-cogs fa-5x"></i><h2>Advanced Technologies</h2><p> Hawaii was born to take advantage of QtQuick, Wayland and systemd. Therefore it features a dynamic, flicker free and fast system. <span class="fa-stack-inline fa-5x"> <i class="fa fa-desktop"></i> <i class="fa fa-mobile"></i> </span><h2>Responsive Design</h2><p> Hawaii was made to look and behave great on every form factor. The user interface is adapted to the needs of the device it is running on, this means that while on desktops you have more elements and a layout optimized for mouse and keyboard interaction, on mobile you can use applications that adapts to the screen resolution and are designed for touch.</div></div></div></div><footer><div class="container"><div class="row"><div class="col-md-4"><ul class="social-icons clearfix"><li><a href="http://facebook.com/mauios"><i class="fa fa-facebook"></i></a><li><a href="http://github.com/hawaii-desktop"><i class="fa fa-github"></i></a><li><a href="https://plus.google.com/106410682256187719404"><i class="fa fa-google-plus"></i></a><li><a href="http://twitter.com/mauilinux"><i class="fa fa-twitter"></i></a><li><a href="http://www.youtube.com/channel/UC9clGPyuP23DyI8EgQRq87Q"><i class="fa fa-youtube"></i></a><li><a href="http://hawaiios.slack.com"><i class="fa fa-slack"></i></a></ul></div><div class="col-md-8"><p> All trademarks and registered trademarks are the property of their respective owners.<br> Copyright &copy; 2012-2015 Hawaii project &dash; <a href="/privacy-policy">Privacy Policy</a></div></div><div class="row"><div class="col-md-4"><h4>Latest News</h4><ul class="footer-links"><li><a href="/news/2015/11/04/sddm-0.13.0/">SDDM 0.13.0</a><li><a href="/news/2015/09/05/sddm-0.12.0/">SDDM 0.12.0</a><li><a href="/news/2015/07/18/qtaccountsservice-0.6.0/">QtAccountsService 0.6.0</a><li><a href="/news/2015/07/06/testing-hawaii-0.6.0/">Testing Hawaii 0.6.0</a></div><div class="col-md-4"><h4>About</h4><ul class="footer-links"><li><a href="/faq">FAQ</a><li><a href="/faq">Team</a><li><a href="/projects">Projects</a></ul></div><div class="col-md-4"><h4>Community</h4><ul class="footer-links"><li><a href="/commu
