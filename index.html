---
layout: default
---

{% contentfor extra_styles %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.css">
{% endcontentfor %}

<div class="container-fluid background">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <img class="img-responsive" src="/images/hawaii-desktop.png">
            <h1 >Hawaii 0.6.0 Coming Soon</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">50%</div>
            </div>
        </div>
    </div>
</div>

<div id="carousel-main" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-main" data-slide-to="1"></li>
        <li data-target="#carousel-main" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{{ site.baseurl }}/images/header-bg.jpg" alt="Slide1" />
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="http://lorempixel.com/1920/751" alt="Slide2" />
            <div class="carousel-caption">
                ...
            </div>
        </div>
        <div class="item">
            <img src="http://lorempixel.com/1920/752" alt="Slide3" />
            <div class="carousel-caption">
                ...
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-main" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
