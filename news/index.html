---
layout: page
title: News
published: true
commentsEnabled: false
permalink: /news/
---

<div class="posts">
    {% for post in site.posts %}
        <article class="post">
            <div class="date">
                <span class="day">{{ post.date | date: "%e" }}</span>
                <span class="month">{{ post.date | date: "%b" }}</span>
                <span class="year">{{ post.date | date: "%Y" }}</span>
            </div>

            <div class="entry">
                <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                {{ post.excerpt }}

                <div class="tagline">
                    <div class="categories"></div>
                    <div class="comments">
                        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">&gt; Read More</a>
                    </div>
                </div>

                <div class="clearfix">
            </div>
        </article>
    {% endfor %}
</div>
